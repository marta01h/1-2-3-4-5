<!DOCTYPE html>
<html>
<head>
  <title>Квадраты по диагонали</title>
  <style>
    .square {
      position: absolute;
      width: 100px;
      height: 100px;
      margin: 15px;
    }

    .first-square {
      top: 0;
      left: 0;
      border: 2px solid red;
      background-color: white;
    }

    .second-square {
      top: 115px;
      left: 115px;
      border: 2px solid purple;
      background-color: white;
    }

    .third-square {
      top: 230px;
      left: 230px;
      border: 2px solid green;
      background-color: white;
    }
  </style>
</head>
<body>
  <div class="square first-square"></div>
  <div class="square second-square"></div>
  <div class="square third-square"></div>
</body>
</html>
