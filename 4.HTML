<!DOCTYPE html>
<html>
<head>
  <title>Область с вырезами</title>
  <style>
    .container {
      position: relative;
      width: 300px;
      height: 300px;
      background-color: green;
    }

    .cutout {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: white;
    }

    .top-left {
      top: 10px;
      left: 10px;
    }

    .bottom-right {
      bottom: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cutout top-left"></div>
    <div class="cutout bottom-right"></div>
  </div>
</body>
</html>
